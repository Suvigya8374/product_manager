name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev libncurses5-dev libncursesw5-dev \
            libreadline6-dev libgdbm-dev libbz2-dev libexpat1-dev \
            liblzma-dev libffi-dev libjpeg-dev libfreetype6-dev \
            openjdk-17-jdk git zip unzip
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Create .buildozer directory
        run: mkdir -p .buildozer

      - name: Build APK
        run: |
          buildozer init || true
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk

