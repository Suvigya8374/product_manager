name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: âš™ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tar unzip curl zip git openjdk-17-jdk \
          python3-pip build-essential autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ› ï¸ Install Python packages
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: ğŸ“¦ Install Android command-line tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip tools.zip
        mv cmdline-tools tools

    - name: âœ… Accept licenses and install Android SDK packages
      run: |
        $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses || true
        $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: ğŸ“± Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        PATH: $HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/platform-tools:$PATH
      run: |
        buildozer android debug

    - name: ğŸš€ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
